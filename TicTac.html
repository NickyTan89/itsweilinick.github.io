<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <h1 class="gametitle">Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    
    <div class="information">
        <div class="endgame">
            <div class="text"></div>
            <div class="buttoncontainer">
                <button btn="btn-lg" onClick="startGame()">New Game</button>
            </div>
        </div>
        <div class="score">
            <h4>Player:<span id="humScore"></span></h4> <h4>Draw:<span id="gameTie"></span></h4> <h4>Computer:<span id="aiScore"></span></h4></p>
        </div>
    </div>
<script src="./UnbeatableAi.js"></script>
</body>
</html>
